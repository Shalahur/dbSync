incomeBudget.helpInfo=Om facturen te kunnen boeken moet je altijd eerst een inschatting aanmaken. Als je nog geen inschattingen hebt gemaakt of er eentje toe wilt voegen klik dan op "Maak nieuwe inschatting".
expenseInvoice.helpInfo=<br>Vul de naam van je klant of leverancier, het factuurnummer en de factuurdatum in. Voer vervolgens de factuurregels in. Controleer het BTW percentage en klik op "Toevoegen". Je kunt meerdere regels met verschillende BTW percentages invoeren. LET OP! <b>Schrijf het rode boekingsnummer altijd op de factuur die je geboekt hebt!</b>
createReceipt.helpInfo=Een bonnetje/kwitantie boek je als je een aankoop hebt gedaan die je direct met pin, contant geld, online betaling of creditcard hebt betaald. Let op! maak eerst de naam van de winkel aan als deze nog niet in de lijst staat. De naam van de winkel wordt gebruikt als betaalreferentie bij het verwerken van je bankgegevens.
expenseBudget.helpInfo=To create the Expense Budget select the Vendor name you want to create the Budget for.

fiscalYear.helpInfo=<p><br></p><p>Om een boekjaar te kunnen wijzigen of aanmaken moet je eerst het actieve boekjaar inactief maken. <br></p><p><br></p><p>Maak een boekjaar altijd van 1 januari t/m 31 december van 1 jaar. Bij het verwijderen van een boekjaar worden boekingsgegevens NIET verwijderd. Het verwijderen van boekjaren is bedoeld voor het verwijderen van verkeerd of dubbel aangemaakte boekjaren.<br></p>
companySetup.helpInfo=De bedrijfsgegevens en het logo worden gebruikt voor de rapportages en de XML-auditfile. Vul de bedrijfsgegevens inclusief adres, KvK nummer en BTW nummer zo volledig mogelijk in. <p>Voor alle andere gegevens kun je de standaard instellingen laten staan.
companyBankAccount.helpInfo=Een bedrijfsbankrekening is een bankrekening die op naam van het bedrijf staat. Bij Grootboekrekening kun je een Hoofdrekening (1100 - bank of 1200 - kas) kiezen. Kies 1100 bank als het om een banbkrekning gaat. Kies 1200 Kas als het om een grootboekrekening voor een kas, kassa of ander contant geld systeem gaat.
reconciliation.helpInfo=<br>Om het bankverwerkingsproces te starten moet je een bankbestand in het formaat MT940 ophalen bij je bank. Je kunt dit bestand via internet bankieren bij vrijwel elke Nederlandse bank downloaden. Bij de meeste banken heet dit "download transacties".<br><br><p></p><p>Let op! je kunt alleen bankgegevens importeren van het boekjaar dat actief is. Als je wilt weten tot welke datum je eerder bankgegevens geïmporteerd hebt kun je dit zijn onder het menu boekingen/banktransacties. Klik op het i icoontje naast het laatst geïmporteerd bestand om de banktransacties in dit bestand te bekijken. <br></p><p><br></p><p></p><p> na het importeren van je bankbestand kom je in ene scherm met een overzicht van al je banktransacties. In sommige velden staat het woord "geen tegenrekening" Het systeem heeft het bankrekeningnummmer dan niet herkend. Je kunt zelf handmatig een korte omschrijving of het gebruikte rekeningnummer invullen. Je kunt het ook laten staan maar dan kunnen de transacties niet automatisch verwerkt worden. </p>
manualReconciliation.helpInfo=<p><br></p><p>Kies eerst het type betaling. Vul daarna de overige gegevens in. Selecteer altijd één of meerdere banktransacties. Als je meerdere banktransacties en meerdere betalingen tegelijk selecteerd worden deze op volgorde van de betalingen verwerkt (van boven naar onder). wil je een specifieke betaling aan een factuur koppelen dan kan je deze het beste apart verwerken<p>Het bedrag dat je invoert bij het invoerveld verwerken banktransacties is het bedrag dat je als betaling aan deze factuur wilt koppelen. Het bedrag mag niet hoger zijn dan het factuurbedrag. Voer altijd een positief getal in. Ook als het om een terugbetaling / creditnota gaat. Het systeem herkend terugbetalingen automatisch.</p>
autoReconciliation.helpInfo=Het systeem laat alle betalingen van één relatie (klant of leverancier) zien en alle openstaande facturen van deze relatie (met uitzondering van eventuele credit nota's). Naast het betaalde bedrag staat het factuurnummer waaraan dit bedrag gekoppeld wordt. Naast de factuur staat het bedrag dat als betaling op deze factuur wordt verwerkt. Het systeem verwerkt eerst alle betalingen waarvan de betaling overeenkomt met een factuurbedrag. In de tweede stap worden alle eventuele betalingen die niet overeenkomen met een factuurbedrag getoond. Als het systeem de betaling niet aan de juiste facturen heeft gekoppeld kun je met de knop Overslaan naar de volgende relatie. Je kunt de bankgegevens dan later handmatig aan de facturen koppelen.
manualEnrtyOfBankStatement.helpInfo=Hier kun je handmatig een bankafschrift of kas transacties invoeren. Doe dit alleen als je de bankgegevens niet automatisch in wilt of kunt lezen. Maak altijd eerst de juiste bankrekening aan en vul het beginsaldo en het eindsaldo van het bankafschrift in dat je in wilt voeren. Pas als het totaal aan ingevoerde banktransacties gelijk is aan het verschil tussen het beginsaldo en het eindsaldo verschijnt de knop opslaan en kun je het bankafschrift opslaan. Tot het verschil nul is zie je het geboekte bedrag en het verschil met het bedrag op basis van het begin en eindsaldo. <p><p>In het veld bankrekening nr relatie kun je een bankrekeningnummer of korte omschrijving invullen. Dit nummer of deze omschrijving wordt gebruikt om betalingen in groepen te verwerken bij het koppelen van betalingen aan facturen in het bankverwerking proces.
journalEntry.helpinfo=Een journaalpost gebruik je om een beginbalans in te voeren, afschrijvingen en ander jaarposten te boeken en correcties in je boekhouding door te voeren zoals voorraadmutaties, voorzieningen, reserveringen ed. <p><p>Een journaalpost kan alleen worden opgeslagen als het totaal aan credit bedragen gelijk is aan het totaal aan debit bedragen. Pas als dit het geval is verschijnt de knop "opslaan journaalboeking". Let op. Boek alleen en journaalboeking als je weet welke gevolgen dit heeft in je balans en je winst en verliesrekening. <p>In het info icoon naast credit vind je een toelichting op he effect van een debit en van een credit boeking.
invoiceIncome.helpInfo=<br>Om een factuur te boeken vul je het factuurnummer, de factuurdatum en het bedrag van je factuur in. Je kunt meerdere regels met verschillende BTW percentages invoeren.  <br><br>Om je inschatting aan te passen klik je op de knop inschattingen beheren Onder het factuur invoerscherm staat een overzicht van alle facturen in dit boekjaar voor de geselecteerde inschatting. Je kunt en factuur of factuurregel wijzigen door op het pennetje te klikken. <br><br>Een factuur kan niet worden verwijderd. Als je de factuur in een ander periode of onder een andere inschatting wilt boeken moet je het bedrag van de factuur op 0 zetten.  <br><br>Na het invoeren van de factuur verschijnt een bevestigingsscherm. <br>LET OP! Schrijf het rode boekingsnummer altijd op de factuur die je geboekt hebt!
dashboard.income.helpInfo=<br>Gebruik je de software voor de eerste keer? Stel dan eerst het boekjaar in onder instellingen/boekjaren beheren. Let op. Om een boekjaar aan te maken moet eerst alle boekjaren inactief worden gezet.&nbsp;<p></p><p><br></p><p>Voer daarna je bedrijfsgegevens in onder instellingen/bedrijfsgegevens.&nbsp;</p><p><br></p><p>Nu begin je met het inrichten van je begroting door op de knop maak nieuwe inschatting te klikken. Beantwoord de vragen in de wizard. Je kunt kiezen of je een begroting wilt maken per klant of per product/dienst of klantgroep. Zorg dat je niet te veel verschillende posten aanmaakt. Het eenvoudigst is het om een inschatting te maken voor de totale omzet per maand of per kwartaal. <br></p><p><br></p><p>Na het invoeren van je Inschatting vind je de naam van je inschatting hieronder op het dashboard. Als je er op klikt zie je per maand waarvoor je een inschatting hebt gemaakt een bedrag staan. Links staat altijd het bedrag van je inschatting. rechts het bedrag van de geboekte facturen. Om een factuur te boeken klik je op het bedrag van de inschatting. Je komt dan automatisch op het scherm om facturen in te voeren.<br></p>
dashboard.expense.helpInfo=<p></p><p>Gebruik je de software voor de eerste keer? Stel dan eerst het boekjaar in onder instellingen/boekjaren beheren. Let op. Om een boekjaar aan te maken moet eerst alle boekjaren inactief worden gezet.&nbsp;</p><p><br></p><p>Voer daarna je bedrijfsgegevens in onder instellingen/bedrijfsgegevens.</p><p><br></p><p>Nu begin je met het inrichten van je begroting door op de knop maak nieuwe inschatting te klikken. Beantwoord de vragen in de wizard eerst voor alle leveranciers die je hebt. Vervolgens beantwoord je de vragen voor de andere kosten die je nog verwacht zoals bankkosten en kantoorkosten. Voor kosten die je niet elke maand maakt kun je het beste een inschatting per kwartaal aanmaken. Ten slotte maak je een inschatting van de kostprijs van de omzet. Dit zijn alle inkopen die je doet om je product of dienst te kunnen verkopen zoals grondstoffen, materialen en mensen die je inhuurt voor een project bij een klant.</p><p><br></p><p>Na het invoeren van je Inschatting vind je de naam van je inschatting hieronder op het dashboard. Als je er op klikt zie je per maand waarvoor je een inschatting hebt gemaakt een bedrag staan. Links staat altijd het bedrag van je inschatting. rechts het bedrag van de geboekte facturen. Om een factuur te boeken klik je op het bedrag van de inschatting. Je komt dan automatisch op het scherm om facturen in te voeren.<br></p><p><br></p>
